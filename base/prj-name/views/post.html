{% extends 'layout.html' %}

{% block content %}
<div>

  {% for twit in twits %}
  <form id="twit-form" action="/post/{{twit.id}}/update" method="post" enctype="multipart/form-data">
    <div class="input-group">
      <textarea id="twit" name="content" maxlength="140">{{twit.content}}</textarea>
    </div>
    <div class="img-preview">
      <img id="img-preview" src="" style="display: none;" width="250" alt="미리보기">
      <input id="img-url" type="hidden" name="url">
    </div>

    <div style="text-align: right;">
      <label for="private_post" id="private_checkbox" onclick="onClickCheck()">
        비공개로 게시
        <input type="checkbox" name="input_check" value='0' id="input_check">
        <input type="hidden" name="input_check" value='1' id="input_check_hidden" />
      </label>
    </div>

    <div id="div-buttons">
      <label id="img-label" for="img">사진/영상 업로드</label>
      <input id="img" type="file" accept="image/*, video/*">
      <div class="map-address">
        <label id="map-label" for="map" onclick="appear('map-select')">장소</label>
        <input type="hidden" id="placeName" name="placeName" value="">
        <script>
          function appear(id) {
            var con = document.getElementById(id);
            if (con.style.display == 'none') {
              con.style.display = 'block';
            } else {
              con.style.display = 'none';
            }
          }
        </script>
        <iframe name="map-select" id="map-select" style="display:none;" src="./map" width="100%" height="400"
          scrolling="no"></iframe>
        <input id="placeMap" type="hidden" name="placeMap">
      </div>
      <button id="twit-btn" type="submit" class="btn">짹짹</button>
    </div>

  </form>
  {% endfor %}
</div>
{% endblock %}

{% block script %}
<script>
  var img = '{{twit.img}}';
  if (img != null && img != '' && typeof img != 'undefined') {
    document.getElementById('img-url').value = img;
    document.getElementById('img-preview').src = img;
    document.getElementById('img-preview').style.display = 'inline';
  }

  if (document.getElementById('img')) {
    document.getElementById('img').addEventListener('change', function (e) {
      const formData = new FormData();
      console.log(this, this.files);
      formData.append('img', this.files[0]);
      axios.post('/post/img', formData)
        .then((res) => {
          document.getElementById('img-url').value = res.data.url;
          document.getElementById('img-preview').src = res.data.url;
          document.getElementById('img-preview').style.display = 'inline';
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }


  function onClickCheck() {
    if (document.getElementById("input_check").checked) {
      document.getElementById("input_check_hidden").disabled = true;
    }
  }
</script>
{% endblock %}
